paths:
  # ==========================
  # АВТОРИЗАЦИЯ
  # ==========================
  /auth/google:
    post:
      tags: [Auth]
      security: []
      summary: Вход через Google
      description: "Создает нового пользователя или авторизует существующего через Google ID Token"
      operationId: authGoogle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleAuthRequest'
      responses:
        '201':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoogleAuthResponse'
        '400':
          description: Неверный формат запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_json:
                  value: { error: "invalid json" }
                missing_google_token:
                  value: { error: "google_token is required" }
        '401':
          description: Токен Google невалиден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                empty_sub:
                  value: { error: "empty google sub" }
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                google_validation:
                  value: { error: "failed to validate google token" }

  /auth/refresh:
    post:
      tags: [Auth]
      security: []
      summary: Обновление токенов
      description: "Получает новый Access Token по валидному Refresh Token"
      operationId: authRefresh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Токены успешно обновлены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_json:
                  value: { error: "invalid json" }
                empty_refresh_token:
                  value: { error: "empty refresh token" }
        '401':
          description: Refresh токен истек или отозван
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                expired:
                  value: { error: "expired refresh token" }
                revoked:
                  value: { error: "refresh token has already been revoked" }
        '404':
          description: Refresh токен не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value: { error: "refresh token not found"}
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                create:
                  value: { error: "failed to create refresh token" }
                revoke:
                  value: { error: "failed to revoke refresh token" }

  /auth/logout:
    post:
      tags: [Auth]
      security: []
      summary: Выход из системы
      description: "Отзывает указанный Refresh Token, делая его невалидным."
      operationId: authLogout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '200':
          description: Успешный выход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_json:
                  value: { error: "invalid json" }
                empty_refresh_token:
                  value: { error: "empty refresh token" }
        '404':
          description: Refresh токен не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value: { error: "refresh token not found" }
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                revoke:
                  value: { error: "failed to revoke refresh token" }


  /api/users/me:
    get:
      tags: [Users]
      summary: Получить информацию о текущем пользователе
      security:
        - BearerAuth: []
      responses:
        '200':
          description: "Информация о текущем пользователе"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_json:
                  value: { error: "invalid json" }
                invalid_user_id:
                  value: { error: "invalid user id" }
        '401':
          description: Требуется авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                auth:
                  value: { error: "Authorization header required" }
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value: { error: "user not found" }
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                get:
                  value: { error: "failed to get user" }

    post:
      tags: [ Users ]
      summary: Обновить информацию о текущем пользователе
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: "Информация о текущем пользователе обновлена"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUserResponse'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_json:
                  value: { error: "invalid json" }
                invalid_user_id:
                  value: { error: "invalid user id" }
        '401':
          description: Требуется авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                auth:
                  value: { error: "Authorization header required" }
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value: { error: "user not found" }
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                get:
                  value: { error: "failed to get user" }
                update:
                  value: { error: "failed to update user" }

  /api/users/me/picture:
    post:
      tags: [ Users ]
      summary: Обновить фотографию текущего пользователя
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserPictureRequest'
      responses:
        '200':
          description: "Фотография текущего пользователе обновлена"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUserPictureResponse'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_json:
                  value: { error: "invalid json" }
                invalid_user_id:
                  value: { error: "invalid user id" }
        '401':
          description: Требуется авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                auth:
                  value: { error: "Authorization header required" }
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value: { error: "user not found" }
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                get:
                  value: { error: "failed to get user"}
                update_picture:
                  value: { error: "failed to update user's picture"}

